        nextText: 'NEXT',     // è‡ªå®šä¹‰ä¸‹ä¸€é¡µæ˜¾ç¤ºæ–‡æœ¬ï¼Œå¯æŒ‰éœ€æ±‚æ”¹
        crossChapter: true,     // å…è®¸è·¨ç« èŠ‚å¯¼èˆªï¼Œè®¾ä¸º true å¯è·¨ä¾§è¾¹æ ç« èŠ‚è·³è½¬
      },

      plugins: [

            // é€‰æ‹©æ‰€æœ‰ä¾§è¾¹æ åˆ†ç»„æ ‡é¢˜ï¼ˆæ ¹æ®å®é™…DOMç»“æ„è°ƒæ•´é€‰æ‹©å™¨ï¼‰
            const groupTitles = document.querySelectorAll('.sidebar strong');
            groupTitles.forEach(title => {

              const subItems = title.parentNode.parentNode.children[1];

        function (hook) {
